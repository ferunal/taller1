<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="/base/masterpage.xhtml">

            <ui:define name="top">
                top
            </ui:define>

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <p:dataTable value="#{administracionJSFBean.lstTablaUsuarios}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Id del usuario"/>
                        </f:facet>
                        <h:outputText value="#{item.sysUsuario.usrId}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombres"/>
                        </f:facet>
                         <h:outputText value="#{item.sysUsuario.usrNombre1} #{item.sysUsuario.usrNombre2}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Apellidos"/>
                        </f:facet>
                         <h:outputText value="#{item.sysUsuario.usrApellido1} #{item.sysUsuario.usrApellido2}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Login"/>
                        </f:facet>
                         <h:outputText value="#{item.sysUsuario.usrUsuario}"/>
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
